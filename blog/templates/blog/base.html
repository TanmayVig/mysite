<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>blog</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- costum css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- java script -->
    <script type="text/javascript" href="{% static 'js/blog.js'%}">

    </script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  </head>
  <body class="loader">
    <progress max="100" value="0"></progress>
    <!-- navbar -->

    <nav class="navbar navbar-light navbar-expand-sm techfont" style="background-color: #e3f2fd;">
      <div class="container">
        <div class="navbar-nav mr-auto">
        <!-- <ul class="navbar-nav mr-auto"> -->
          <!-- <li class="nav-item active"> -->
            <a class="navbar-brand bigBrand nav-item active" href="{% url 'blog:post_list' %}">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
              </svg>
            </a>
          <!-- </li>
          <li class="nav-item active"> -->
            <a class="nav-link nav-item active" href="{% url 'blog:about' %}">About</a>
          <!-- </li>
          <li class="nav-item active"> -->
            <a class="nav-link nav-item active" href="https://github.com/TanmayVig" target="_blank">Github</a>
          <!-- </li>
          <li class="nav-item active"> -->
            <a class="nav-link nav-item active" href="https://www.linkedin.com/in/tanmay-vig-07176118b/" target="_blank">LinkedIn</a>
          <!-- </li> -->
        </div>
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <!-- <li class="nav-item active "> -->
            <a class="nav-link nav-item active" href="{% url 'blog:post_new' %}">New Post</a>
          <!-- </li>
          <li class="nav-item active"> -->
            <a class="nav-link nav-item active" href="{% url 'blog:post_draft_list' %}">Drafts</a>
          <!-- </li>
          <li class="nav-item active"> -->
            <a class="nav-link nav-item active" href="{% url 'logout' %}">Logout</a>
          <!-- </li>
          <li class="nav-item active"> -->
            <a class="nav-link nav-item active" href="">Welcome {{user.username}}</a>
          <!-- </li> -->
          {% else %}
          <!-- <li class="nav-item active"> -->
            <a class="nav-link nav-item active" href="{% url 'login' %}">
              <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
            <!-- </a>
          </li> -->
          {% endif %}
        </div>
        <!-- </ul>
        <ul class="navbar-nav mr-auto place"> -->


        <!-- </ul> -->
      </div>
    </nav>

    <!-- content block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog-post">
            {% block content %}
            {% endblock %}
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
