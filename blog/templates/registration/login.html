{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please login:</h2>
  <h3>(Must be a Super User, pls check with the site admin)</h3>

  {% if form.error %}
  <p>Your username and password didn't match pls try again.</p>
  {% endif %}

  <form class="" action="{% url 'login' %}" method="POSt">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class= "btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{next}}">

  </form>
</div>
{% endblock %}
